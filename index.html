<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <h1>ROCK PAPER SCISSOR</h1>
  <form>
    <input type="text" name="value" id="value" placeholder="Rock | Paper | Scissor">
    <button type="button" id="btn">Start the game</button>
  </form>

  <div class="choices">
    <div class="div">
      <p>User choice</p>
      <div>
        <p class="user answer"></p>
      </div>
    </div>

    <div class="div">
      <p>PC choice</p>
      <div>
        <p class="pc answer"></p>
      </div>
    </div>
  </div>

  <div class="results">
    <p>Result</p>
    <div class="result-p">
      <p class="result answer"></p>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
